<p-panel header="Получение статистики по топливу">
  <div class="form-group">
    <div class="container-fluid">
      <label class="control-label col-sm-6 col-lg-3 col-xl-3">Юнит: </label>
      <p-dropdown
        class="col-sm-6 col-lg-9 col-xl-9"
        [options]="units"
        optionLabel="id"
        [(ngModel)]="selectedUnit"
        [style]="{'width':'100px'}"
        editable="true"
        required="true"
        name="Юнит">
      </p-dropdown>
    </div>


    <div class="row">
      <label class="control-label col-sm-6 col-lg-3 col-xl-3">Период от</label>
      <div class="col-sm-6 col-lg-9 col-xl-9">
        <p-calendar [(ngModel)]="startDate" required="true"></p-calendar>
      </div>
    </div>

    <div class="row">
      <label class="control-label col-sm-6 col-lg-3">Период по</label>
        <div class="col-sm-6 col-lg-9 col-xl-9">
          <p-calendar [(ngModel)]="endDate" required="true"></p-calendar>
        </div>
    </div>
  </div>

  <div class="row">
  <!--<p-button label="Получить"-->
            <!--(onClick)="handleClick($event)"-->
            <!--styleClass="ui-button-success"></p-button>-->

  <p-button label="Топливо"
            style="padding-left: 20px"
            (onClick)="fuel($event)"
            styleClass="ui-button-success"></p-button>
  <p-button label="Одометр"
            style="padding-left: 20px"
            (onClick)="fuel($event)"
            styleClass="ui-button-success"></p-button>
  </div>
  <h5 *ngIf="fuelStatistic" >Ответ по топливу:</h5>
  <br>
  <h1>{{fuelFlatResult?.unitId}}</h1>
<p-table>
  <ng-template pTemplate="header">
    <tr>
      <th>Дата</th>
      <th>Количество</th>
      <th>Примечание</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-interval>
    <tr>
      <td>
        <!--<h5>{{begin}}</h5>-->
      </td>
      <!--<td>Пусто</td>-->
      <td>Привет</td>
      <td>Алло</td>
      <!--<td>{{fuelStatistic?.intervals.beginFuel.value}}</td>-->
      <!--<td>{{fuelStatistic?.intervals.beginFuel.noValueReason}}</td>-->
    </tr>
  </ng-template>
</p-table>


  <h5>{{fuelStatistic | json}}</h5>



</p-panel>

<div class="container-fluid">
  <img class="img-responsive" src="assets/images/sheme1.png">
</div>
